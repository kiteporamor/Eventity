server {
    listen 80;
    server_name localhost;

    # Статус сервера
    location /status {
        stub_status on;
        access_log off;
        allow all;
    }

    # API маршрутизация
    location /api/ {
        proxy_pass http://eventity-app:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для WebSocket если понадобится
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }

    # Swagger UI
    location /api/v1/swagger/ {
        proxy_pass http://eventity-app:5001/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Legacy страница
    location /legacy {
        alias /usr/share/nginx/html/static/legacy/;
        try_files index.html =404;
    }

    location /documentation {
        alias /usr/share/nginx/html/;
        
        try_files /README.html /README.md =404;
        
        if ($request_uri ~* \.md$) {
            default_type text/plain;
            add_header Content-Type "text/plain; charset=utf-8";
            break;
        }
        
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        try_files $uri $uri/ =404;
    }

    # Админка БД
    location /admin/ {
        proxy_pass http://pgadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect / /admin/;
    }

    # Management страница
    location /managment {
        alias /usr/share/nginx/html/static/;
        try_files /management.html /index.html;
    }

    # Reserved (дублирует корень)
    location /reserved/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri $uri/ /index.html;
    }

    # Корневой путь - статика
    location / {
        root /usr/share/nginx/html/static;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Обработка ошибок
    error_page 404 /static/404.html;
    error_page 500 502 503 504 /static/50x.html;
}