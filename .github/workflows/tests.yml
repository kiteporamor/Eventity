name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install Allure 
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jre
        curl -o allure-2.20.1.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
        sudo tar -zxvf allure-2.20.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.20.1/bin/allure /usr/local/bin/allure

    - name: Build and run tests with Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit
        docker-compose -f docker-compose.test.yml down

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: |
          src/allure-results/
        retention-days: 30

    - name: Upload Allure Report 
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: src/allure-report/
        retention-days: 30

    - name: Deploy Allure Report to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: src/allure-report
        destination_dir: allure-report

    - name: Upload network capture
      uses: actions/upload-artifact@v4
      with:
        name: network-capture
        path: /src/allure-results/db-traffic.pcapng
        retention-days: 7