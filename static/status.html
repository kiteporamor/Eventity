<!DOCTYPE html>
<html>
<head>
    <title>Status</title>
    <link rel="stylesheet" href="/static/status.css">
</head>
<body>
    <div class="status-box">
    <meta charset="utf-8">
        <h1>Статус</h1>
        
        <div class="stat-row">
            <span class="stat-name">Active:</span>
            <span class="stat-value" id="active">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Accepted:</span>
            <span class="stat-value" id="accepted">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Handled:</span>
            <span class="stat-value" id="handled">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Requests:</span>
            <span class="stat-value" id="requests">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Reading:</span>
            <span class="stat-value" id="reading">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Writing:</span>
            <span class="stat-value" id="writing">0</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-name">Waiting:</span>
            <span class="stat-value" id="waiting">0</span>
        </div>
    </div>
    
    <script src="/static/status.js"></script>
</body>
</html>
