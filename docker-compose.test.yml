version: '3.8'
services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_DB: EventityTest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  test-runner:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    volumes:
      - ./:/src
    working_dir: /src
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
    command: >-
      bash -lc "mkdir -p ./src/Eventity.Tests.Integration/artifacts/allure-results ./src/test-results && \
      dotnet restore && \
      dotnet test ./src/Eventity.Tests.Integration/Eventity.Tests.Integration.csproj --logger:\"trx;LogFileName=Integration.trx\" --results-directory ./src/test-results --verbosity normal"
