name: 2FA E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/Eventity.Application/Services/AuthService.cs'
      - 'src/Eventity.Web/Controllers/AuthController.cs'
      - 'src/Eventity.Tests.E2E.FA/**'
      - 'features/**'
      - 'docker-compose.test.2fa.yaml'
      - 'Dockerfile.*'

env:
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

jobs:
  e2e-2fa-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Run 2FA E2E Tests
      env:
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || 'TestPass123!' }}
      run: |
        echo "Running 2FA E2E tests..."
        docker-compose -f docker-compose.test.2fa.yaml build
        docker-compose -f docker-compose.test.2fa.yaml up --abort-on-container-exit
        docker-compose -f docker-compose.test.2fa.yaml down
        
    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          docker-compose.logs
        retention-days: 7