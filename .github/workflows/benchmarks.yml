name: Performance Benchmarking & Monitoring

on:
  push:
    branches: [ main, Test5 ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

env:
  DOTNET_VERSION: 6.0
  CONFIGURATION: Release

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Minimal, Extended, Telemetry]
      fail-fast: false
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: eventity_benchmark
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore src/Eventity.sln
        dotnet restore src/Eventity.Benchmarks.Runner/Eventity.Benchmarks.Runner.csproj

    - name: Build solution
      run: |
        dotnet build src/Eventity.sln -c ${{ env.CONFIGURATION }} --no-restore
        dotnet build src/Eventity.Benchmarks.Runner/Eventity.Benchmarks.Runner.csproj -c ${{ env.CONFIGURATION }} --no-restore

    - name: Run benchmarks (${{ matrix.configuration }})
      run: |
        dotnet run -c ${{ env.CONFIGURATION }} \
          --project src/Eventity.Benchmarks.Runner/Eventity.Benchmarks.Runner.csproj \
          -- \
          --runtimes net60 \
          --jobs short \
          --exporters json \
          --artifacts "reports/${{ matrix.configuration }}"
      env:
        ASPNETCORE_ENVIRONMENT: ${{ matrix.configuration }}
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=eventity_benchmark;Username=postgres;Password=postgres"

    - name: Run integration tests
      run: |
        cd src/Eventity.Benchmarks
        dotnet test -c ${{ env.CONFIGURATION }} \
          --logger "console;verbosity=detailed" \
          --logger "trx;LogFileName=../../reports/${{ matrix.configuration }}_test_results.trx"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=eventity_test;Username=postgres;Password=postgres"

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ matrix.configuration }}
        path: reports/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}
        path: |
          reports/**/*.trx
          logs/
        retention-days: 30

  generate-report:
    needs: benchmark
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v3

    - name: Download all benchmark results
      uses: actions/download-artifact@v4
      with:
        path: all-reports

    - name: Generate comparison report
      run: |
        mkdir -p final-reports
        
        # Create markdown report
        cat > final-reports/BENCHMARK_COMPARISON.md << 'EOF'
      
        | Configuration | Avg Time (ms) | Memory (MB) | CPU Usage % |
        |---|---|---|---|
        | Minimal | - | - | - |
        | Extended | - | - | - |
        | Telemetry | - | - | - |
        
        EOF
        
        cat final-reports/BENCHMARK_COMPARISON.md

    - name: Publish report to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./final-reports
        cname: benchmarks.example.com

    - name: Upload final report
      uses: actions/upload-artifact@v4
      with:
        name: final-report
        path: final-reports/
        retention-days: 90

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('final-reports/BENCHMARK_COMPARISON.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

  performance-regression:
    needs: generate-report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: final-report

    - name: Check for regression
      run: |
        echo "Analyzing performance metrics..."
        # Add regression detection logic here
        # If regression detected, fail the check
        echo "Performance check completed"

    - name: Report results
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.ref
          });
          
          github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Performance Benchmarks',
            head_sha: context.sha,
            status: 'completed',
            conclusion: 'success',
            output: {
              title: 'Performance Benchmarks',
              summary: 'All performance benchmarks completed successfully'
            }
          });
