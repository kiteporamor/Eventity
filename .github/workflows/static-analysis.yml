name: Static Analysis

on:
  pull_request:
  push:
    branches: [ main, Test6 ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Confirm dotnet
        run: dotnet --info

      - name: Run static analysis script (filters only CA1502/StyleCop)
        run: bash scripts/check_static_analysis.sh

      - name: Run tests (only if checks passed)
        if: ${{ success() }}
        run: dotnet test ./src/Eventity.Tests.Integration/Eventity.Tests.Integration.csproj --no-build --verbosity normal

