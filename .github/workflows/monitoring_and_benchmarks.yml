name: CI - Monitoring and Benchmarks

on:
  push:
    branches: [ main, Test5 ]
  pull_request:
    branches: [ main, Test5 ]

jobs:
  monitor-bench:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: EventityTest
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    env:
      TEST_DB_HOST: 127.0.0.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install GNU time
        run: |
          sudo apt-get update
          sudo apt-get install -y time 

      - name: Restore
        run: dotnet restore src/Eventity.sln

      - name: Build
        run: dotnet build src/Eventity.sln -c Release --no-restore

      - name: Create artifacts directories
        run: |
          mkdir -p artifacts/allure-results artifacts/resource
          mkdir -p src/Eventity.Tests.Unit/artifacts
          mkdir -p src/Eventity.Tests.Integration/artifacts
          mkdir -p src/Eventity.Tests.E2E/artifacts
          # Allure writes relative to test assembly base dir (bin/Release/net6.0)
          mkdir -p src/Eventity.Tests.Unit/bin/Release/net6.0/artifacts
          mkdir -p src/Eventity.Tests.Unit/bin/Release/net6.0/artifacts/allure-results
          mkdir -p src/Eventity.Tests.Integration/bin/Release/net6.0/artifacts
          mkdir -p src/Eventity.Tests.Integration/bin/Release/net6.0/artifacts/allure-results
          mkdir -p src/Eventity.Tests.E2E/bin/Release/net6.0/artifacts
          mkdir -p src/Eventity.Tests.E2E/bin/Release/net6.0/artifacts/allure-results

      - name: Run unit tests
        run: dotnet test src/Eventity.Tests.Unit/Eventity.Tests.Unit.csproj -c Release --no-build

      - name: Run integration tests (sanity)
        run: dotnet test src/Eventity.Tests.Integration/Eventity.Tests.Integration.csproj -c Release --no-build

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Prepare E2E database schema and data
        env:
          PGPASSWORD: postgres
        run: |
          psql -h 127.0.0.1 -U postgres -p 5432 -tc "SELECT 1 FROM pg_database WHERE datname='Eventity'" | grep -q 1 || \
            psql -h 127.0.0.1 -U postgres -p 5432 -c "CREATE DATABASE \"Eventity\";"
          psql -h 127.0.0.1 -U postgres -p 5432 -d Eventity -f scripts/01_init_schema.sql
          psql -h 127.0.0.1 -U postgres -p 5432 -d Eventity -f scripts/02_test_data.sql

      - name: Start web app
        env:
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          nohup dotnet run --project src/Eventity.Web/Eventity.Web.csproj -c Release --no-build > web.out 2>&1 &
          for i in {1..30}; do
            if curl -fsS http://localhost:5001/health > /dev/null; then echo "Web up"; break; fi; sleep 2; done

      - name: Run E2E tests (optional)
        if: always()
        env:
          EVENTITY_API_URL: http://localhost:5001
        run: dotnet test src/Eventity.Tests.E2E/Eventity.Tests.E2E.csproj -c Release --no-build || true

      - name: Run resource measurements (tracing/logging scenarios)
        run: |
          chmod +x scripts/measure_resources.sh || true
          bash scripts/measure_resources.sh

      - name: Upload artifacts (resource report and Allure)
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-artifacts
          path: |
            artifacts/resource
            artifacts/allure-results
